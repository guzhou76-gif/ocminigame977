<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>槿天华桌宠模拟器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --c-bg-deep: #3D3E49;
      --c-bg-soft: #4a4b57;
      --c-accent: #65272A;
      --c-text-main: #C6C1C2;
      --c-text-sub: #9B9EA6;
      --c-border: #9B9EA6;
      --radius-lg: 18px;
      --radius-md: 12px;
      --shadow-soft: 0 16px 40px rgba(0,0,0,0.4);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #3D3E49 0, #1e1f26 50%, #111117 100%);
      color: var(--c-text-main);
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    /* 页面整体布局 */
    .app-shell {
      width: 100%;
      max-width: 820px;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-card {
      width: 100%;
      border-radius: var(--radius-lg);
      background: linear-gradient(145deg, #3D3E49, #2a2b33);
      border: 1px solid rgba(155,158,166,0.4);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* 顶部栏 */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      border-bottom: 1px solid rgba(198,193,194,0.3);
      background: rgba(61,62,73,0.9);
    }

    .top-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .top-title {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .top-sub {
      font-size: 11px;
      color: var(--c-text-sub);
    }

    .top-pills {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .pill {
      border-radius: 999px;
      border: 1px solid rgba(198,193,194,0.4);
      padding: 2px 10px;
      font-size: 10px;
      color: var(--c-text-sub);
      background: rgba(33,34,42,0.7);
    }

    .pill-accent {
      border-color: rgba(101,39,42,0.9);
      color: #f0d9da;
      background: rgba(101,39,42,0.9);
    }

    /* 主体布局 */
    .main-layout {
      display: grid;
      grid-template-rows: minmax(270px, 46vh) minmax(240px, 54vh);
    }

    @media (min-width: 900px) {
      .main-layout {
        grid-template-columns: minmax(360px, 1.2fr) minmax(340px, 1fr);
        grid-template-rows: auto;
      }
      .desk-area-wrapper {
        border-right: 1px solid rgba(198,193,194,0.35);
      }
    }

    /* 桌面区域 */
    .desk-area-wrapper {
      position: relative;
      padding: 10px 12px 8px;
      border-bottom: 1px solid rgba(198,193,194,0.35);
    }

    .desk-area {
      position: relative;
      border-radius: var(--radius-md);
      overflow: hidden;
      background: #2a2b33;
      height: 100%;
      min-height: 270px; /* ★★ 原本 210，调到 270，让立绘不会被挡住 */
    }

    .desk-bg {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0.6;
      filter: blur(2px);
      transform: scale(1.04);
    }

    .desk-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.5), rgba(0,0,0,0.2));
    }

    .desk-foreground {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 8px 10px 10px;
    }

    .sprite-lane {
      flex: 1;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      position: relative;
    }

    /* ★★ 新版立绘样式：去边框、居中、轻微漂浮 */
    .sprite {
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: min(42%, 190px);
      border: none;
      background: transparent;
      box-shadow: none;
      cursor: pointer;
      animation: idleFloat 3.2s ease-in-out infinite;
      transform-origin: center bottom;
    }

    @keyframes idleFloat {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(4px); }
    }

    .sprite img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
    }

    /* 状态栏 */
    .desk-status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-size: 11px;
    }

    .status-group {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .status-item {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 80px;
    }

    .status-label {
      color: var(--c-text-sub);
      font-size: 10px;
    }

    .status-bar {
      height: 6px;
      border-radius: 999px;
      background: rgba(24,25,33,0.9);
      overflow: hidden;
    }
    .status-bar-fill {
      height: 100%;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--c-accent), #C6C1C2);
      transition: width 0.2s ease-out;
    }

    .status-value {
      font-size: 11px;
      color: var(--c-text-main);
    }

    .desk-time-tag {
      font-size: 10px;
      color: var(--c-text-sub);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(198,193,194,0.4);
      background: rgba(24,25,33,0.9);
      white-space: nowrap;
    }

    /* 对话框 */
    .dialog-wrapper {
      padding: 6px 12px 10px;
    }

    .dialog-box {
      border-radius: var(--radius-md);
      border: 1px solid rgba(198,193,194,0.45);
      background: linear-gradient(135deg, rgba(61,62,73,0.95), rgba(33,34,42,0.95));
      padding: 8px 10px;
    }

    .dialog-name {
      font-size: 11px;
      color: var(--c-text-sub);
    }

    .dialog-text {
      font-size: 13px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    /* 控制区 */
    .control-area {
      padding: 6px 12px 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .tabs-row {
      display: flex;
      gap: 6px;
    }

    .tab-btn {
      flex: 1;
      border-radius: 999px;
      padding: 6px 8px;
      font-size: 12px;
      border: none;
      cursor: pointer;
      background: rgba(33,34,42,0.9);
      color: var(--c-text-sub);
      transition: background 0.15s, color 0.15s;
    }

    .tab-btn.active {
      background: rgba(101,39,42,0.95);
      color: #f5e9ea;
      border: 1px solid rgba(198,193,194,0.7);
    }

    .panels {
      position: relative;
      flex: 1;
    }

    .panel {
      border-radius: var(--radius-md);
      border: 1px solid rgba(198,193,194,0.35);
      background: rgba(33,34,42,0.96);
      padding: 8px;
      display: none;
      height: 100%;
    }

    .panel.active {
      display: block;
    }

    /* 桌面面板 */
    .actions-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 6px;
    }

    .action-card {
      border-radius: 10px;
      border: 1px solid rgba(198,193,194,0.4);
      background: rgba(37,38,47,0.95);
      padding: 6px;
      cursor: pointer;
    }

    .action-title {
      font-size: 12px;
      font-weight: 500;
    }

    .action-sub {
      font-size: 11px;
      color: var(--c-text-sub);
    }

    /* 聊天界面 */
    .chat-shell {
      display: flex;
      flex-direction: column;
      height: 100%;
      border-radius: 10px;
      overflow: hidden;
      background: #2c2d35;
    }

    .chat-top {
      padding: 6px 8px;
      background: #3D3E49;
      border-bottom: 1px solid rgba(198,193,194,0.25);
      display: flex;
      justify-content: space-between;
      font-size: 11px;
    }

    .chat-body {
      flex: 1;
      padding: 6px 6px 0;
      overflow-y: auto;
    }

    .chat-row {
      display: flex;
      margin-bottom: 4px;
    }

    .chat-row.oc {
      justify-content: flex-start;
    }
    .chat-row.you {
      justify-content: flex-end;
    }

    .chat-bubble {
      max-width: 80%;
      padding: 5px 8px;
      border-radius: 12px;
      font-size: 11px;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    .chat-row.oc .chat-bubble {
      border-bottom-left-radius: 3px;
      background: #3D3E49;
      color: var(--c-text-main);
    }

    .chat-row.you .chat-bubble {
      border-bottom-right-radius: 3px;
      background: #65272A;
      color: #f5e9ea;
    }

    .chat-input-bar {
      padding: 4px 6px;
      display: flex;
      gap: 4px;
      background: #3D3E49;
      border-top: 1px solid rgba(198,193,194,0.25);
    }

    .chat-preset {
      flex: 1;
      border-radius: 999px;
      padding: 4px 8px;
      background: #2a2b33;
      color: var(--c-text-sub);
      border: 1px solid rgba(198,193,194,0.4);
    }

    .chat-send-btn {
      border-radius: 999px;
      border: none;
      background: #65272A;
      color: #f5e9ea;
      padding: 4px 10px;
      font-size: 11px;
      cursor: pointer;
    }

    .bottom-note {
      padding: 4px 14px 10px;
      font-size: 10px;
      color: var(--c-text-sub);
      text-align: right;
    }

  </style>
</head>

<body>
<div class="app-shell">
  <div class="game-card">

    <!-- 顶部栏 -->
    <div class="top-bar">
      <div class="top-info">
        <div class="top-title">槿天华桌宠模拟器</div>
        <div class="top-sub" id="topSub">桌面已联动，等待你的指派。</div>
      </div>
      <div class="top-pills">
        <div class="pill">本地存档</div>
        <div class="pill pill-accent" id="modeTag">桌面在线</div>
      </div>
    </div>

    <div class="main-layout">

      <!-- 左：桌面区域 & 对话 -->
      <div>
        <div class="desk-area-wrapper">
          <div class="desk-area">
            <div class="desk-bg" id="deskBg" style="background-image:url('images/bg_desk_day.jpg');"></div>
            <div class="desk-overlay"></div>

            <div class="desk-foreground">
              <div class="sprite-lane">
                <div class="sprite" id="sprite">
                  <img id="spriteImg" src="images/jth_stand.png" alt="槿天华">
                </div>
              </div>

              <div class="desk-status-row">
                <div class="status-group">
                  <div class="status-item">
                    <div class="status-label">心情</div>
                    <div class="status-bar"><div class="status-bar-fill" id="moodBar"></div></div>
                    <div class="status-value" id="moodText">70/100</div>
                  </div>
                  <div class="status-item">
                    <div class="status-label">压力</div>
                    <div class="status-bar"><div class="status-bar-fill" id="stressBar"></div></div>
                    <div class="status-value" id="stressText">40/100</div>
                  </div>
                  <div class="status-item">
                    <div class="status-label">事务</div>
                    <div class="status-bar"><div class="status-bar-fill" id="workloadBar"></div></div>
                    <div class="status-value" id="workloadText">20/100</div>
                  </div>
                </div>
                <div class="desk-time-tag" id="timeTag">日间模式</div>
              </div>

            </div>
          </div>
        </div>

        <div class="dialog-wrapper">
          <div class="dialog-box">
            <div class="dialog-name" id="dialogName">槿天华</div>
            <div class="dialog-text" id="dialogText">
……刚刚被塞进这个屏幕里的是我。暂时借用一下你的桌面，麻烦多关照。
            </div>
          </div>
        </div>
      </div>

      <!-- 右：控制区域 -->
      <div class="control-area">

        <!-- 标签页 -->
        <div class="tabs-row">
          <button class="tab-btn active" data-tab="desk">桌面</button>
          <button class="tab-btn" data-tab="task">任务</button>
          <button class="tab-btn" data-tab="chat">消息</button>
        </div>

        <!-- 面板区域 -->
        <div class="panels">

          <!-- 桌面互动 -->
          <div class="panel active" id="panel-desk">
            <div class="actions-grid">
              <div class="action-card" data-action="pet">
                <div class="action-title">摸头 / 点他</div>
                <div class="action-sub">确认他暂时不会逃出屏幕。</div>
              </div>
              <div class="action-card" data-action="snack">
                <div class="action-title">投喂零食</div>
                <div class="action-sub">桌宠靠糖分续命。</div>
              </div>
              <div class="action-card" data-action="remindWork">
                <div class="action-title">提醒工作</div>
                <div class="action-sub">“你不是还有待办吗？”</div>
              </div>
              <div class="action-card" data-action="toggleDay">
                <div class="action-title">昼夜切换</div>
                <div class="action-sub">看他加班 / 下班。</div>
              </div>
            </div>
            <div class="small-log" id="deskLog"></div>
          </div>

          <!-- 任务小游戏 -->
          <div class="panel" id="panel-task">
            <div class="task-header">
              <div>未处理事务：<span id="taskCount">3</span></div>
              <div>今日模式：<span id="taskMode">适度忙碌</span></div>
            </div>

            <div class="actions-grid">
              <button class="task-btn" data-task="spawn">
                生成新任务<br><span>新邮件 / 抄送 / 周报。</span>
              </button>
              <button class="task-btn" data-task="processOne">
                处理一项<br><span>认真一点。</span>
              </button>
              <button class="task-btn" data-task="processBatch">
                集中清理<br><span>开清单模式。</span>
              </button>
              <button class="task-btn" data-task="ignore">
                假装没看到<br><span>危险行为。</span>
              </button>
            </div>

            <div class="task-log" id="taskLog"></div>
          </div>

          <!-- 聊天界面 -->
          <div class="panel" id="panel-chat">
            <div class="chat-shell">
              <div class="chat-top">
                <div>
                  <div class="chat-name">槿天华</div>
                  <div id="chatStatus" style="font-size:10px;color:#C6C1C2;">状态：桌宠在线</div>
                </div>
                <div class="pill" style="padding:2px 8px;">聊天界面</div>
              </div>

              <div class="chat-body" id="chatBody"></div>

              <div class="chat-input-bar">
                <select class="chat-preset" id="chatPreset">
                  <option>现在忙吗？</option>
                  <option>你会加班到几点？</option>
                  <option>可以摸鱼吗？</option>
                  <option>累的话休息一下。</option>
                </select>
                <button class="chat-send-btn" id="chatSendBtn">发送</button>
              </div>

            </div>
          </div>

        </div>

        <div class="bottom-note">数据存储于本地浏览器，不会上传。</div>

      </div>

    </div>

  </div>
</div>


<script>
/* ---------------------------
   状态保存
----------------------------*/
const DEFAULT_STATE = {
  mood: 70,
  stress: 40,
  workload: 25,
  tasks: 3,
  dayMode: "day",
  deskLog: "",
  taskLog: "",
  chatHistory: []
};

let state = loadState();

/* 获取元素 */
const moodBar = document.getElementById("moodBar");
const stressBar = document.getElementById("stressBar");
const workloadBar = document.getElementById("workloadBar");
const moodText = document.getElementById("moodText");
const stressText = document.getElementById("stressText");
const workloadText = document.getElementById("workloadText");
const deskBg = document.getElementById("deskBg");
const timeTag = document.getElementById("timeTag");
const modeTag = document.getElementById("modeTag");
const topSub = document.getElementById("topSub");
const deskLog = document.getElementById("deskLog");
const taskLog = document.getElementById("taskLog");
const taskCount = document.getElementById("taskCount");
const taskMode = document.getElementById("taskMode");
const dialogText = document.getElementById("dialogText");
const spriteImg = document.getElementById("spriteImg");
const chatBody = document.getElementById("chatBody");
const chatStatus = document.getElementById("chatStatus");
const chatPreset = document.getElementById("chatPreset");

/* 初始化聊天 */
function initChat() {
  if (!state.chatHistory.length) {
    state.chatHistory = [
      { from: "oc", text: "这里是桌面版的我。" },
      { from: "oc", text: "有什么想处理的事务，可以告诉我。" }
    ];
    saveState();
  }
  renderChat();
}

/* 渲染聊天 */
function renderChat() {
  chatBody.innerHTML = "";
  for (let msg of state.chatHistory) {
    const row = document.createElement("div");
    row.className = "chat-row " + (msg.from === "you" ? "you" : "oc");
    const b = document.createElement("div");
    b.className = "chat-bubble";
    b.textContent = msg.text;
    row.appendChild(b);
    chatBody.appendChild(row);
  }
  chatBody.scrollTop = chatBody.scrollHeight;
}

/* 添加聊天 */
function pushChat(from, text) {
  state.chatHistory.push({ from, text });
  saveState();
  renderChat();
}

/* AI 回复 */
function respondChat(text) {
  let reply = "嗯。";
  if (text.includes("忙") || text.includes("加班"))
    reply = "能抽空回你消息，说明我还活着。";
  else if (text.includes("摸鱼"))
    reply = "理论上不提倡，实际上……看情况。";
  else if (text.includes("累"))
    reply = "那就先坐一会儿。";

  chatStatus.textContent = "状态：回复中...";
  setTimeout(() => {
    pushChat("oc", reply);
    chatStatus.textContent = "状态：桌宠在线";
  }, 400);
}

/* 桌面行为 */
function act(action) {
  switch (action) {
    case "pet":
      changeStat("mood", +5);
      dialogText.textContent = "……你在确认我是真的？";
      break;
    case "snack":
      changeStat("mood", +8);
      dialogText.textContent = "线上投喂也算吗……那我收下了。";
      break;
    case "remindWork":
      changeStat("stress", +5);
      changeStat("workload", -8);
      dialogText.textContent = "……知道了，我会动的。";
      break;
    case "toggleDay":
      toggleDayNight();
      break;
  }
  saveState();
  updateUI();
}

/* 任务行为 */
function taskAct(action) {
  if (action === "spawn") {
    state.tasks++;
    state.workload = clamp(state.workload + 10);
    taskLog.textContent += "\n- 新任务已出现。";
  }
  if (action === "processOne") {
    if (state.tasks > 0) {
      state.tasks--;
      state.workload = clamp(state.workload - 12);
      taskLog.textContent += "\n- 处理了一项事务。";
    }
  }
  if (action === "processBatch") {
    const n = Math.min(3, state.tasks);
    state.tasks -= n;
    state.workload = clamp(state.workload - n * 8);
    taskLog.textContent += `\n- 集中处理了 ${n} 项。`;
  }
  if (action === "ignore") {
    state.workload = clamp(state.workload + 5);
    taskLog.textContent += "\n- 假装看不见任务。";
  }
  saveState();
  updateUI();
}

/* 昼夜切换 */
function toggleDayNight() {
  if (state.dayMode === "day") {
    state.dayMode = "night";
    deskBg.style.backgroundImage = "url('images/bg_desk_night.jpg')";
    timeTag.textContent = "夜间模式";
    modeTag.textContent = "可能在加班";
  } else {
    state.dayMode = "day";
    deskBg.style.backgroundImage = "url('images/bg_desk_day.jpg')";
    timeTag.textContent = "日间模式";
    modeTag.textContent = "桌面在线";
  }
}

/* UI 更新 */
function updateUI() {
  moodBar.style.width = state.mood + "%";
  stressBar.style.width = state.stress + "%";
  workloadBar.style.width = state.workload + "%";
  moodText.textContent = state.mood + "/100";
  stressText.textContent = state.stress + "/100";
  workloadText.textContent = state.workload + "/100";

  taskCount.textContent = state.tasks;

  if (state.mood > 80 && state.stress < 35) {
    spriteImg.src = "images/jth_stand_alt.png";
  } else {
    spriteImg.src = "images/jth_stand.png";
  }
}

/* 工具 */
function changeStat(key, delta) {
  state[key] = clamp(state[key] + delta);
}
function clamp(v) {
  return Math.max(0, Math.min(100, v));
}
function saveState() {
  localStorage.setItem("jth_pet_state", JSON.stringify(state));
}
function loadState() {
  const raw = localStorage.getItem("jth_pet_state");
  return raw ? JSON.parse(raw) : structuredClone(DEFAULT_STATE);
}

/* 页面交互绑定 */
document.querySelectorAll(".action-card").forEach(btn => {
  btn.onclick = () => act(btn.dataset.action);
});
document.querySelectorAll(".task-btn").forEach(btn => {
  btn.onclick = () => taskAct(btn.dataset.task);
});
document.getElementById("chatSendBtn").onclick = () => {
  const text = chatPreset.value;
  pushChat("you", text);
  respondChat(text);
};

/* 初始化 */
initChat();
updateUI();

</script>

</body>
</html>
