<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>槿天华桌宠模拟器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --c-bg-deep: #3D3E49;
      --c-bg-soft: #4a4b57;
      --c-accent: #65272A;
      --c-text-main: #C6C1C2;
      --c-text-sub: #9B9EA6;
      --radius-lg: 18px;
      --radius-md: 12px;
      --shadow-soft: 0 16px 40px rgba(0,0,0,0.4);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #3D3E49 0, #1e1f26 50%, #111117 100%);
      color: var(--c-text-main);
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .app-shell {
      width: 100%;
      max-width: 820px;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-card {
      width: 100%;
      border-radius: var(--radius-lg);
      background: linear-gradient(145deg, #3D3E49, #2a2b33);
      border: 1px solid rgba(155,158,166,0.4);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* 顶部栏 */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      border-bottom: 1px solid rgba(198,193,194,0.3);
      background: rgba(61,62,73,0.9);
    }
    .top-info { display: flex; flex-direction: column; gap: 2px; }
    .top-title { font-size: 16px; font-weight: 600; letter-spacing: .04em; }
    .top-sub { font-size: 11px; color: var(--c-text-sub); }
    .top-pills { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .pill {
      border-radius: 999px;
      border: 1px solid rgba(198,193,194,0.4);
      padding: 2px 10px;
      font-size: 10px;
      color: var(--c-text-sub);
      background: rgba(33,34,42,0.7);
    }
    .pill-accent {
      border-color: rgba(101,39,42,0.9);
      background: rgba(101,39,42,0.9);
      color: #f0d9da;
    }

    /* 主体布局 */
    .main-layout {
      display: grid;
      grid-template-rows: minmax(320px, 46vh) minmax(240px, 54vh);
    }
    @media (min-width: 900px) {
      .main-layout {
        grid-template-columns: minmax(360px, 1.2fr) minmax(340px, 1fr);
        grid-template-rows: auto;
      }
      .desk-area-wrapper {
        border-right: 1px solid rgba(198,193,194,0.35);
      }
    }
    /* 手机端适配：按钮改为一列，留点呼吸感 */
    @media (max-width: 600px) {
      .main-layout {
        grid-template-rows: minmax(300px, 50vh) minmax(260px, 50vh);
      }

      .actions-grid {
        grid-template-columns: 1fr;      /* 原来是 2 列，这里改成单列 */
      }

      .action-card,
      .task-btn {
        font-size: 12px;
      }
    }

    /* 桌面区域 */
    .desk-area-wrapper {
      padding: 10px 12px 8px;
      border-bottom: 1px solid rgba(198,193,194,0.35);
    }
    .desk-area {
      position: relative;
      border-radius: var(--radius-md);
      overflow: hidden;
      background: #2a2b33;
      height: 100%;
      min-height: 320px; /* 加高容器，保证整个人能露出来 */
    }
    .desk-bg {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: .6;
      filter: blur(2px);
      transform: scale(1.04);
    }
    .desk-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,.5), rgba(0,0,0,.2));
    }
    .desk-foreground {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 8px 10px 10px;
    }

    .sprite-lane {
      flex: 1;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      position: relative;
    }

    /* 槿天华立绘：按高度缩放，保证整个人在框内 */
    .sprite {
      position: absolute;
      left: 50%;
      bottom: 0;                           /* 脚贴住底部 */
      transform: translateX(-50%);
      height: 82%;                          /* 占据容器高度的 82% */
      max-height: 280px;                    /* 防止小屏幕太高 */
      width: auto;                          /* 宽度随比例变化 */
      z-index: 10;                          /* 在背景和遮罩之上 */
      background: transparent;
      cursor: pointer;
      animation: idleFloat 3.2s ease-in-out infinite;
      transform-origin: center bottom;
    }

    .sprite img {
      width: auto;
      height: 100%;                         /* 高度贴 sprite */
      display: block;
      object-fit: contain;
    }


    /* 状态栏 */
    .desk-status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-size: 11px;
    }
    .status-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    .status-item { display: flex; flex-direction: column; gap: 2px; min-width: 80px; }
    .status-label { font-size: 10px; color: var(--c-text-sub); }
    .status-bar { height: 6px; border-radius: 999px; background: rgba(24,25,33,.9); overflow: hidden; }
    .status-bar-fill {
      height: 100%;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--c-accent), #C6C1C2);
      transition: width .2s ease-out;
    }
    .status-value { font-size: 11px; }
    .desk-time-tag {
      font-size: 10px;
      color: var(--c-text-sub);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(198,193,194,.4);
      background: rgba(24,25,33,.9);
      white-space: nowrap;
    }

    /* 对话框 */
    .dialog-wrapper { padding: 6px 12px 10px; }
    .dialog-box {
      border-radius: var(--radius-md);
      border: 1px solid rgba(198,193,194,.45);
      background: linear-gradient(135deg, rgba(61,62,73,.95), rgba(33,34,42,.95));
      padding: 8px 10px;
    }
    .dialog-name { font-size: 11px; color: var(--c-text-sub); }
    .dialog-text { font-size: 13px; line-height: 1.5; white-space: pre-wrap; }

    /* 控制区 */
    .control-area {
      padding: 6px 12px 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .tabs-row { display: flex; gap: 6px; }
    .tab-btn {
      flex: 1;
      border-radius: 999px;
      padding: 6px 8px;
      border: none;
      cursor: pointer;
      font-size: 12px;
      background: rgba(33,34,42,.9);
      color: var(--c-text-sub);
      border: 1px solid transparent;
      transition: background .15s, color .15s, border-color .15s;
    }
    .tab-btn.active {
      background: rgba(101,39,42,.95);
      color: #f5e9ea;
      border-color: rgba(198,193,194,.7);
    }

    .panels { position: relative; flex: 1; }
    .panel {
      border-radius: var(--radius-md);
      border: 1px solid rgba(198,193,194,.35);
      background: rgba(33,34,42,.96);
      padding: 8px;
      display: none;
      height: 100%;
    }
    .panel.active { display: block; }

    .actions-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 6px;
      margin-bottom: 4px;
    }
    .action-card {
      border-radius: 10px;
      border: 1px solid rgba(198,193,194,.4);
      background: rgba(37,38,47,.95);
      padding: 6px;
      cursor: pointer;
      font-size: 11px;
      text-align: left;
    }
    /* 任务按钮配色：稍微偏红一点，跟桌面按钮区分开 */
    .task-btn {
      border-radius: 10px;
      border: 1px solid rgba(101,39,42,0.85);
      background: rgba(61,40,42,0.95);
      padding: 6px;
      cursor: pointer;
      font-size: 11px;
      text-align: left;
      color: #f5e9ea;
    }

    .task-btn span {
      color: #f0d9da;
      opacity: 0.85;
    }
    .action-title { font-size: 12px; font-weight: 500; }
    .action-sub { font-size: 11px; color: var(--c-text-sub); }

    .small-log,
    .task-log {
      font-size: 11px;
      color: var(--c-text-sub);
      max-height: 80px;
      overflow-y: auto;
      white-space: pre-wrap;
      margin-top: 4px;
    }

    /* 聊天界面 */
    .chat-shell {
      display: flex;
      flex-direction: column;
      height: 100%;
      border-radius: 10px;
      overflow: hidden;
      background: #2c2d35;
    }
    .chat-top {
      padding: 6px 8px;
      background: #3D3E49;
      border-bottom: 1px solid rgba(198,193,194,.25);
      display: flex;
      justify-content: space-between;
      font-size: 11px;
    }
    .chat-body {
      flex: 1;
      padding: 6px 6px 0;
      overflow-y: auto;
      background: #2f3039;
    }
    .chat-row { display: flex; margin-bottom: 4px; }
    .chat-row.oc { justify-content: flex-start; }
    .chat-row.you { justify-content: flex-end; }
    .chat-bubble {
      max-width: 80%;
      padding: 5px 8px;
      border-radius: 12px;
      font-size: 11px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .chat-row.oc .chat-bubble {
      border-bottom-left-radius: 3px;
      background: #3D3E49;
    }
    .chat-row.you .chat-bubble {
      border-bottom-right-radius: 3px;
      background: #65272A;
      color: #f5e9ea;
    }
    .chat-input-bar {
      padding: 4px 6px;
      display: flex;
      gap: 4px;
      background: #3D3E49;
      border-top: 1px solid rgba(198,193,194,.25);
    }
    .chat-preset {
      flex: 1;
      border-radius: 999px;
      padding: 4px 8px;
      background: #2a2b33;
      color: var(--c-text-sub);
      border: 1px solid rgba(198,193,194,.4);
      font-size: 11px;
    }
    .chat-send-btn {
      border-radius: 999px;
      border: none;
      background: #65272A;
      color: #f5e9ea;
      padding: 4px 10px;
      font-size: 11px;
      cursor: pointer;
    }

    .bottom-note {
      padding: 4px 14px 10px;
      font-size: 10px;
      color: var(--c-text-sub);
      text-align: right;
    }
  </style>
</head>
<body>
<div class="app-shell">
  <div class="game-card">

    <!-- 顶部栏 -->
    <div class="top-bar">
      <div class="top-info">
        <div class="top-title">槿天华桌宠模拟器</div>
        <div class="top-sub" id="topSub">桌面已联动，等待你的指派。</div>
      </div>
      <div class="top-pills">
        <div class="pill">本地存档</div>
        <div class="pill pill-accent" id="modeTag">桌面在线</div>
      </div>
    </div>

    <div class="main-layout">
      <!-- 左：桌面 + 对话 -->
      <div>
        <div class="desk-area-wrapper">
          <div class="desk-area">
            <div class="desk-bg" id="deskBg" style="background-image:url('images/bg_desk_day.jpg');"></div>
            <div class="desk-overlay"></div>

            <div class="desk-foreground">
              <div class="sprite-lane">
                <div class="sprite" id="sprite">
                  <img id="spriteImg" src="images/jth_stand.png" alt="槿天华">
                </div>
              </div>

              <div class="desk-status-row">
                <div class="status-group">
                  <div class="status-item">
                    <div class="status-label">心情</div>
                    <div class="status-bar"><div class="status-bar-fill" id="moodBar"></div></div>
                    <div class="status-value" id="moodText"></div>
                  </div>
                  <div class="status-item">
                    <div class="status-label">压力</div>
                    <div class="status-bar"><div class="status-bar-fill" id="stressBar"></div></div>
                    <div class="status-value" id="stressText"></div>
                  </div>
                  <div class="status-item">
                    <div class="status-label">事务</div>
                    <div class="status-bar"><div class="status-bar-fill" id="workloadBar"></div></div>
                    <div class="status-value" id="workloadText"></div>
                  </div>
                </div>
                <div class="desk-time-tag" id="timeTag">日间模式</div>
              </div>
            </div>
          </div>
        </div>

        <div class="dialog-wrapper">
          <div class="dialog-box">
            <div class="dialog-name">槿天华</div>
            <div class="dialog-text" id="dialogText">
……刚刚被塞进这个屏幕里的是我。暂时借用一下你的桌面，麻烦多关照。
            </div>
          </div>
        </div>
      </div>

      <!-- 右：控制区 -->
      <div class="control-area">
        <div class="tabs-row">
          <button class="tab-btn active" data-tab="desk">桌面</button>
          <button class="tab-btn" data-tab="task">任务</button>
          <button class="tab-btn" data-tab="chat">消息</button>
        </div>

        <div class="panels">
          <!-- 桌面互动 -->
          <div class="panel active" id="panel-desk">
            <div class="actions-grid">
              <div class="action-card" data-action="pet">
                <div class="action-title">摸头 / 点他</div>
                <div class="action-sub">确认他暂时不会逃出屏幕。</div>
              </div>
              <div class="action-card" data-action="snack">
                <div class="action-title">投喂零食</div>
                <div class="action-sub">桌宠靠糖分续命。</div>
              </div>
              <div class="action-card" data-action="remindWork">
                <div class="action-title">提醒工作</div>
                <div class="action-sub">“你不是还有待办吗？”</div>
              </div>
              <div class="action-card" data-action="toggleDay">
                <div class="action-title">昼夜切换</div>
                <div class="action-sub">看他加班 / 下班。</div>
              </div>
            </div>
            <div class="small-log" id="deskLog"></div>
          </div>

          <!-- 任务 -->
          <div class="panel" id="panel-task">
            <div style="font-size:11px;display:flex;justify-content:space-between;margin-bottom:4px;">
              <div>未处理事务：<span id="taskCount"></span></div>
              <div>今日模式：<span id="taskMode"></span></div>
            </div>
            <div class="actions-grid">
              <button class="task-btn" data-task="spawn">
                生成新任务<br><span>新邮件 / 抄送 / 周报。</span>
              </button>
              <button class="task-btn" data-task="processOne">
                处理一项<br><span>认真一点。</span>
              </button>
              <button class="task-btn" data-task="processBatch">
                集中清理<br><span>开清单模式。</span>
              </button>
              <button class="task-btn" data-task="ignore">
                假装没看到<br><span>危险行为。</span>
              </button>
            </div>
            <div class="task-log" id="taskLog"></div>
          </div>

          <!-- 聊天 -->
          <div class="panel" id="panel-chat">
            <div class="chat-shell">
              <div class="chat-top">
                <div>
                  <div>槿天华</div>
                  <div id="chatStatus" style="font-size:10px;color:#C6C1C2;">状态：桌宠在线</div>
                </div>
                <div class="pill" style="padding:2px 8px;">聊天界面</div>
              </div>
              <div class="chat-body" id="chatBody"></div>
              <div class="chat-input-bar">
                <select class="chat-preset" id="chatPreset">
                  <option>现在忙吗？</option>
                  <option>你会加班到几点？</option>
                  <option>可以摸鱼吗？</option>
                  <option>累的话休息一下。</option>
                </select>
                <button class="chat-send-btn" id="chatSendBtn">发送</button>
              </div>
            </div>
          </div>
        </div>

        <div class="bottom-note">数据存储于本地浏览器，不会上传。</div>
      </div>
    </div>
  </div>
</div>

<script>
  /* ---------- 状态 ---------- */
  const DEFAULT_STATE = {
    mood: 70,
    stress: 40,
    workload: 25,
    tasks: 3,
    dayMode: "day",
    deskLog: "",
    taskLog: "",
    chatHistory: []
  };
  let state = loadState();

  /* ---------- DOM ---------- */
  const moodBar = document.getElementById("moodBar");
  const stressBar = document.getElementById("stressBar");
  const workloadBar = document.getElementById("workloadBar");
  const moodText = document.getElementById("moodText");
  const stressText = document.getElementById("stressText");
  const workloadText = document.getElementById("workloadText");
  const deskBg = document.getElementById("deskBg");
  const timeTag = document.getElementById("timeTag");
  const modeTag = document.getElementById("modeTag");
  const dialogText = document.getElementById("dialogText");
  const deskLog = document.getElementById("deskLog");
  const taskLog = document.getElementById("taskLog");
  const taskCount = document.getElementById("taskCount");
  const taskMode = document.getElementById("taskMode");
  const spriteImg = document.getElementById("spriteImg");
  const chatBody = document.getElementById("chatBody");
  const chatStatus = document.getElementById("chatStatus");
  const chatPreset = document.getElementById("chatPreset");

  /* ---------- 标签页切换 ---------- */
  const tabButtons = document.querySelectorAll(".tab-btn");
  const panels = {
    desk: document.getElementById("panel-desk"),
    task: document.getElementById("panel-task"),
    chat: document.getElementById("panel-chat")
  };

  tabButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      const tab = btn.dataset.tab; // desk / task / chat
      tabButtons.forEach(b => b.classList.toggle("active", b === btn));
      Object.keys(panels).forEach(key => {
        panels[key].classList.toggle("active", key === tab);
      });
    });
  });

  /* ---------- 行为绑定 ---------- */
  document.querySelectorAll(".action-card").forEach(btn => {
    btn.addEventListener("click", () => act(btn.dataset.action));
  });
  document.querySelectorAll(".task-btn").forEach(btn => {
    btn.addEventListener("click", () => taskAct(btn.dataset.task));
  });
  document.getElementById("chatSendBtn").addEventListener("click", () => {
    const text = chatPreset.value;
    if (!text) return;
    pushChat("you", text);
    respondChat(text);
  });

  /* ---------- 行为逻辑：桌面 ---------- */
  function act(action) {
    switch (action) {
      case "pet":
        changeStat("mood", +5);
        dialogText.textContent = "……你在确认我是真的？";
        appendDeskLog("你轻轻点了点他的头发，他装作没看见。");
        break;
      case "snack":
        changeStat("mood", +8);
        changeStat("stress", -3);
        dialogText.textContent = "线上投喂也算数？那我就当真的收下了。";
        appendDeskLog("你在桌面角落摆了一杯虚构奶茶，他的表情明显放松了一点。");
        break;
      case "remindWork":
        changeStat("stress", +5);
        changeStat("workload", -10);
        dialogText.textContent = "……知道了，我会动的。桌宠也有待办。";
        appendDeskLog("你提醒他还有几件事务没处理，他默默点开了文档。");
        break;
      case "toggleDay":
        toggleDayNight();
        break;
    }
    saveState();
    updateUI();
  }

  /* ---------- 行为逻辑：任务 ---------- */
  function taskAct(action) {
    switch (action) {
      case "spawn":
        state.tasks += 1;
        changeStat("workload", +10);
        appendTaskLog("新任务生成：某个主题行只有“在吗”的邮件。");
        break;
      case "processOne":
        if (state.tasks > 0) {
          state.tasks -= 1;
          changeStat("workload", -12);
          appendTaskLog("他认真处理了一项事务，列表上多了一条“已完成”。");
        } else {
          appendTaskLog("目前没有新的事务，他难得地空了下来。");
        }
        break;
      case "processBatch":
        if (state.tasks <= 0) {
          appendTaskLog("没有可批量清理的待办。你还是点了这个按钮。");
        } else {
          const n = Math.min(3, state.tasks);
          state.tasks -= n;
          changeStat("workload", -8 * n);
          changeStat("stress", +3);
          appendTaskLog(`他开了清单模式，一口气解决了 ${n} 项。`);
        }
        break;
      case "ignore":
        changeStat("workload", +6);
        appendTaskLog("你们默契地假装没看到待办。明天的他可能会后悔。");
        break;
    }
    // 模式文案
    if (state.workload > 70) taskMode.textContent = "堆积如山";
    else if (state.workload > 40) taskMode.textContent = "适度忙碌";
    else if (state.workload > 10) taskMode.textContent = "掌控之中";
    else taskMode.textContent = "罕见清闲";

    saveState();
    updateUI();
  }

  /* ---------- 昼夜切换 ---------- */
  function toggleDayNight() {
    if (state.dayMode === "day") {
      state.dayMode = "night";
      deskBg.style.backgroundImage = "url('images/bg_desk_night.jpg')";
      timeTag.textContent = "夜间模式";
      modeTag.textContent = "可能在加班";
    } else {
      state.dayMode = "day";
      deskBg.style.backgroundImage = "url('images/bg_desk_day.jpg')";
      timeTag.textContent = "日间模式";
      modeTag.textContent = "桌面在线";
    }
    saveState();
  }

  /* ---------- 聊天 ---------- */
  function initChat() {
    if (!state.chatHistory.length) {
      state.chatHistory = [
        { from: "oc", text: "这里是桌面版的我。" },
        { from: "oc", text: "有什么想处理的事务，或者单纯想摸鱼，可以在这边叫我。" }
      ];
      saveState();
    }
    renderChat();
  }

  function renderChat() {
    chatBody.innerHTML = "";
    state.chatHistory.forEach(msg => {
      const row = document.createElement("div");
      row.className = "chat-row " + (msg.from === "you" ? "you" : "oc");
      const bubble = document.createElement("div");
      bubble.className = "chat-bubble";
      bubble.textContent = msg.text;
      row.appendChild(bubble);
      chatBody.appendChild(row);
    });
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  function pushChat(from, text) {
    state.chatHistory.push({ from, text });
    saveState();
    renderChat();
  }

  function respondChat(text) {
    let reply;
    if (text.includes("忙") || text.includes("加班")) {
      reply = "能抽空回你消息，说明我还活着。";
      changeStat("stress", +1);
    } else if (text.includes("摸鱼")) {
      reply = "理论上不鼓励，实际上……看你良心。";
      changeStat("mood", +3);
    } else if (text.includes("累") || text.includes("休息")) {
      reply = "那就先坐一会儿。我们都假装时间停一下。";
      changeStat("mood", +4);
      changeStat("stress", -3);
    } else {
      reply = "嗯，我在听。";
    }
    chatStatus.textContent = "状态：回复中…";
    saveState();
    setTimeout(() => {
      pushChat("oc", reply);
      chatStatus.textContent = "状态：桌宠在线";
      saveState();
      updateUI();
    }, 400);
  }

  /* ---------- UI & 状态 ---------- */
  function updateUI() {
    moodBar.style.width = state.mood + "%";
    stressBar.style.width = state.stress + "%";
    workloadBar.style.width = state.workload + "%";
    moodText.textContent = state.mood + "/100";
    stressText.textContent = state.stress + "/100";
    workloadText.textContent = state.workload + "/100";

    deskLog.textContent = state.deskLog || "";
    taskLog.textContent = state.taskLog || "";
    taskCount.textContent = state.tasks;

    if (state.dayMode === "day") {
      deskBg.style.backgroundImage = "url('images/bg_desk_day.jpg')";
      timeTag.textContent = "日间模式";
      modeTag.textContent = "桌面在线";
    } else {
      deskBg.style.backgroundImage = "url('images/bg_desk_night.jpg')";
      timeTag.textContent = "夜间模式";
      modeTag.textContent = "可能在加班";
    }

    // 心情好 + 压力不高时切换立绘
    if (state.mood > 80 && state.stress < 35) {
      spriteImg.src = "images/jth_stand_alt.png";
    } else {
      spriteImg.src = "images/jth_stand.png";
    }
  }

  function appendDeskLog(text) {
    state.deskLog = (state.deskLog ? state.deskLog + "\n- " : "- ") + text;
  }
  function appendTaskLog(text) {
    state.taskLog = (state.taskLog ? state.taskLog + "\n- " : "- ") + text;
  }

  function changeStat(key, delta) {
    state[key] = clamp((state[key] ?? 0) + delta);
  }
  function clamp(v) { return Math.max(0, Math.min(100, v)); }

  function saveState() {
    localStorage.setItem("jth_pet_state_v2", JSON.stringify(state));
  }
  function loadState() {
    try {
      const raw = localStorage.getItem("jth_pet_state_v2");
      return raw ? JSON.parse(raw) : structuredClone(DEFAULT_STATE);
    } catch {
      return structuredClone(DEFAULT_STATE);
    }
  }

  /* ---------- 初始化 ---------- */
  initChat();
  updateUI();
</script>
</body>
